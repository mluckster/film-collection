{% extends 'base.html' %}
{% block content %}

<div class="container">
    {% if error_message %}
        <p class="red-text">
            {{ error_message }}
        </p>
    {% endif %}

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Signup" class="btn-large">
    </form>
</div>

{% endblock %}
