{% extends 'base.html' %}
{% block content %}


<div class="container">
    <h1>
        Film Collection List:
        <br>
    </h1>
    
    {% for film in  films%}
    <div class="row">
        <div class="col s12">
            <div class="card purple lighten-3 hoverable" onclick='location.href = "{% url 'film_detail' film.id %}"'>
                <div class="card-content black-text">
                    <h5>{{ film.title }}</h5>
                </div>
                <div class="card-action">
                    <a href="{% url 'film_update' film.id %}" class="waves-effect waves-light btn-small">Update Info</a>
                    <a href="{% url 'film_delete' film.id %}" class="waves-effect waves-light btn-small">DELETE THIS</a>
                </div>
            </div>

        </div>

    </div>
    {% endfor %}
</div>

{% endblock %}
